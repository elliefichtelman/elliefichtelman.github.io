<h4>Recent Posts</h4>
<ul class="blog-title-list">
  {% for post in site.posts limit:5 %}
    <li>
      <img src="{{ post.gravatar }}">
      <span>{{ post.author }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
    </li>
  {% endfor %}
</ul>
